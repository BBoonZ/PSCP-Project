<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <script src="https://kit.fontawesome.com/1fadf630f7.js" crossorigin="anonymous"></script>
  <!---Custom CSS File--->
  <link rel="stylesheet" type='text/css' href="{{ url_for('static',filename='styles/login1.css') }}">
</head>
<body>
    <div class="container">
      <input type="checkbox" id="check">
        <div class="login form">
        <a href="#"><i class="fa-regular fa-xmark" style="color: #f3f3f3; position: absolute; right: 20px; "></i></a>
        <header>Login</header>
        <form action="" method="post">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
        <div class="check">
            <label><input type="checkbox" class="Remember">Remember me
            <a href="#">Forgot password?</a></label> 
            <input type="submit" class="button" value="Login">     
        </div>
        
        <div class="signup">
            <span class="signup">Don't have an account?
            <label for="check"><a href="/sign-up">Signup</a></label>
            </span>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                {% if category == 'error' %}
                  <h1>{{ message }}</h1>
                {% else %}
                  <h1>{{ message }}</h1>
                {% endif %}
              {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        </div>
    </div>
    </form>
</body>
</html>
