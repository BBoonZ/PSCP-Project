{% extends "navbar.html" %}
{% block title %}re-password{% endblock %}

{% block content %}
<head>

  <link rel="stylesheet" type='text/css' href="{{ url_for('static',filename='styles/newpass.css') }}">
</head>


<body>
  <div class="container">
    <input type="checkbox" id="check">
      <div class="login form">
        <a href="/home"><box-icon class='xbox' name='x' color='#d0cfcf'></box-icon></a>
        <header>Create New Password</header>

      </form>

          <input type="submit" class="button" value="Login">     
      </div>
      <div class="back">
          <span id="backto">Back To <a href="/login">Login</a>
          </span>
      </div>
      </div>
  </div>
</body>
{% endblock %}
