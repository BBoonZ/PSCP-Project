{% extends "navbar.html" %}
{% block title %}forgot{% endblock %}

{% block content %}
<head>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link rel="stylesheet" type='text/css' href="{{ url_for('static',filename='styles/forgot.css') }}">
</head>


<div class="container">
  <div class="forgothead">
      <header>Forgot Password</header>
      <span>Enter your email sent you link to reset your password.</span> 
  </div>
  <form action="#" class="box">
      <input type="text" id="input" placeholder="Email" required>
      <div><input type="button" class="button" value="Submit"></div>
  </form>
  <div class="back">
      <span id="backto">Back To <a href="/login">Login</a>
      </span>
  </div>

</div>
{% endblock %}
