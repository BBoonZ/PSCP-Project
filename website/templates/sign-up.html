<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign-up</title>
  <script src="https://kit.fontawesome.com/1fadf630f7.js" crossorigin="anonymous"></script>
  <!---Custom CSS File--->
  <link rel="stylesheet" type='text/css' href="{{ url_for('static',filename='styles/sign-up.css') }}">
</head>
<body>
  <div class="container0">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      {% if category == 'error' %}
        <h1>{{ message }}</h1>
      {% else %}
        <h1>{{ message }}</h1>
      {% endif %}
    {% endfor %}
  {% endif %}
  {% endwith %}
    <div class="container">
      <input type="checkbox" id="check">
        <div class="registration form">
            <a href="/"><i class="fa-regular fa-xmark" style="color: #f3f3f3; position: absolute; right: 20px; "></i></a>
            <header>Signup</header>
            <form action="" method="post">
              <input type="email" name="email" id="email" placeholder="Enter your email">
              <input type="password" name="password1" id="password1" placeholder="Create a password">
              <input type="password" name="password2" id="password2" placeholder="Confirm your password">
              <input type="submit" class="button" value="Signup">
            <div class="signup">
              <span class="signup">Already have an account?
              <label for="check"><a href="/login">Login</a></label>
              </span>
            </div>
        </div>
    </div>
  </div>
  </form>
</body>
</html>
